<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="summary-style.css">
  <script src="summary-script.js" defer></script>
  <title>Location Guesser</title>
</head>
<body>

  <div class="bg"></div>
  <div id="container">
    <h1>Game Over</h1>
    <div id="score-container">
      <p id="score-text">Score: 0</p>
      <div id="score-bar"></div>
    </div>
    <button id="button"><span>New Game</span></button>
  </div>

  <div id="map"></div>

  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtUvzBpGL10Ma8QS2fuxEiOye1rKjkdy8&callback=initMap&v=weekly"
      defer
  ></script>

</body>
</html>
