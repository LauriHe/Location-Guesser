<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game-style.css">
  <script src="game-script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
  </style>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Location Guesser</title>
</head>

<body>

  <div id="bg" class="inactive">
    <div id="distance-container">
      <p id="distance-text"></p>
      <div id="score-container">
        <p id="score-text">Score: 0</p>
        <div id="score-bar"></div>
      </div>
      <button id="continue-button">Continue</button>
    </div>
  </div>

  <div id="pano"></div>

  <div id="container" class="noMap">
    <button id="show-map-button">
      <span class="material-symbols-outlined" id="show-map-span">
        open_in_full
      </span>
    </button>
    <button id="back-to-start-button">
      <span class="material-symbols-outlined" id="back-to-start-span">
        flag
      </span>
    </button>
    <button id="guess-button" class="unavailable">Place a marker</button>
    <div id="map" class="inactive"></div>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtUvzBpGL10Ma8QS2fuxEiOye1rKjkdy8&callback=initialize&v=weekly"
    defer></script>

</body>

</html>
